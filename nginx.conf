server {
    listen 80;
    location / {
        root    /app/build;
        index   index.html;
        try_files $uri $uri/ /index.html;
    }
    
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://k8s-default-backendi-889158da2e-2042020804.ap-northeast-2.elb.amazonaws.com/dump/all;
    }
}
